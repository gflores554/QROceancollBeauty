<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación - Oceancoll</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #81b7e4; /* Seagull */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background-color: #2d6072; /* Casal */
      width: 90%;
      max-width: 300px;
    }

    .ocean-image {
      width: 60%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      color: #81b7e4; /* Seagull */
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #6d9faf; /* Hippie Blue */
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://d9hhrg4mnvzow.cloudfront.net/www.empower.eco/plastic-credits/7ba21a5c-chowpatty-2-after-original-original_1000000000000000000028.png" alt="Imagen del océano" class="ocean-image">
    <h1>¡Gracias!</h1>
    <p>2 KG de plástico menos en el océano.</p>
  </div>

  <script>
    setTimeout(function(){
        window.location.href = "https://oceancoll.com/";
    }, 2000); // 2000 milisegundos = 2 segundos
  </script>
</body>

</html>
