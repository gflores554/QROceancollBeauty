<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Confirmación</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: rgb(14, 14, 14);
            overflow: hidden; /* Evita el desplazamiento si la imagen es más grande que la pantalla */
        }
        img {
            display: block;
            width: 100vw; /* Ancho de la ventana del navegador */
            height: 100vh; /* Alto de la ventana del navegador */
            object-fit: cover; /* Asegura que la imagen cubra toda la pantalla sin deformarse */
            margin: auto;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/hPJYHBJf/foto-confirmaci-n.png" alt="Confirmación">
</body>
</html>
